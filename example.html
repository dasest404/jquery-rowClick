<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rowClick</title>
		<style>
			th, td {
				padding: 4px 7px;
			}
			.rowClick {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
	
		<table>
			<thead>
				<tr>
					<th>From</th>
					<th>Subject</th>
					<th>Timestamp</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<td><a href="mail.html?id=1">Lorem ipsum dolor</a></td>
					<td>2011-09-16 09:43</td>
				</tr>
				<tr>
					<td>John Doe</td>
					<td><a href="mail.html?id=2">Sit amet</a></td>
					<td>2011-09-16 09:58</td>
				</tr>
			</tbody>
		</table>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="jquery.rowClick.1.0.js"></script>
		<script>
			$(document).ready(function(){
				$('table').rowClick();
			});
		</script>
		
	</body>
</html>
